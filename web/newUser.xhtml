<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Musquash - Creation user</title>
    </h:head>
    <body>
        <h:form id="form">
            <p:panel id="panel" header="Form" style="margin-bottom:10px;">
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel value="Nom :" />
                    <p:inputText id="text1" value="#{newuserbm.nom}" required="true" label="Firstname">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    
                    <p:outputLabel value=" " />

                    <p:outputLabel value="Prenom :" />
                    <p:inputText id="text2" value="#{newuserbm.prenom}" required="true" label="Surname"/>
                    
                    <p:outputLabel value=" " />
                    
                    <p:outputLabel value="Adresse :" />
                    <p:inputText id="text3" value="#{newuserbm.adresse}" required="true" label="Surname"/>
                    
                    <p:outputLabel value=" " />
                    
                    <p:outputLabel value="Telephone :" />
                    <p:inputText id="text4" value="#{newuserbm.telephone}" required="true" label="Surname"/>
                    
                    <p:outputLabel value=" " />
                    
                    <p:outputLabel value="ID :" />
                    <p:inputText id="text6" value="#{newuserbm.id}" required="true" label="Surname"/>
                    
                    <p:outputLabel value=" " />
                    
                    <p:outputLabel value="Numero Adherent :" />
                    <p:inputText id="text7" value="#{newuserbm.numero}" required="true" label="Surname"/>
                    
                </h:panelGrid>
            </p:panel>

            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton value="Inscrire" action= "#{newuserbm.save()}" />
                </f:facet>
            </p:toolbar>
        </h:form>
    </body>
</html>
