<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:form>
            <h:commandButton value="Connexion" action= "#{musquachbm.lancerconnexion()}"/>
            <h:commandButton value="Clients" action= "#{musquachbm.listedeclient()}"/>
            <h:commandButton value="Reservations" action= "#{musquachbm.listedereservation()}"/>
                <h:commandButton value="Planning1" action= "#{musquachbm.setReservationsPlanning()}"></h:commandButton>
                <h:commandButton value="Planning" action= "faces/calendrier"><f:actionListener binding="#{musquachbm.setReservationsPlanning()}" /></h:commandButton>
        </h:form>
        <h:form>
            <h:dataTable var="p" value="#{musquachbm.resultat}">
                <h:column>
                    <h:outputText value="#{p.nomClient}">
                    </h:outputText>                        
                </h:column>
                <h:column>
                    <h:outputText value="#{p.prenomClient}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <h:outputText value="#{p.adresse}">
                    </h:outputText>                        
                </h:column>
                <h:column>
                    <h:outputText value="#{p.telephone}">
                    </h:outputText>                        
                </h:column>
                <h:column>
                    <h:outputText value="#{p.idclient}">
                    </h:outputText>                        
                </h:column>
                <h:column>
                    <h:outputText value="#{p.adherent}">
                    </h:outputText>                        
                </h:column>
            </h:dataTable>

        </h:form>
        <br />
        <h:form>
            <h:dataTable var="q" value="#{musquachbm.reservations}">
                <h:column>
                    <h:outputText value="#{q.DATE}">
                    </h:outputText>                        
                </h:column>
                <h:column>
                    <h:outputText value="#{q.HEUREDEBUT}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <h:outputText value="#{q.HEUREFIN}">
                    </h:outputText>                        
                </h:column>
                <h:column>
                    <h:outputText value="#{q.IDCOURCOLLECTIF}">
                    </h:outputText>                        
                </h:column>
                <h:column>
                    <h:outputText value="#{q.IDPROF}">
                    </h:outputText>                        
                </h:column>
                <h:column>
                    <h:outputText value="#{q.IDRESERVATION}">
                    </h:outputText>                        
                </h:column>
                <h:column>
                    <h:outputText value="#{q.IDSALLE}">
                    </h:outputText>                        
                </h:column>
                <h:column>
                    <h:outputText value="#{q.TYPEACTIVITE}">
                    </h:outputText>                        
                </h:column>
            </h:dataTable>

        </h:form>
    </h:body>
</html>
