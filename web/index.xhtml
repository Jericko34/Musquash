<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:form>
            <h:commandButton value="Connexion" action= "#{musquachbm.listedeclient()}"/>
            <h:commandButton value="Requete" action= "calendrier"/>
        </h:form>
        <h:form>
            <h:dataTable var="p" value="#{musquachbm.resultat}">
                <h:column>
                    <h:outputText value="#{p.nomClient}">
                    </h:outputText>                        
                </h:column>
                <h:column>
                    <h:outputText value="#{p.prenomClient}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <h:outputText value="#{p.adresse}">
                    </h:outputText>                        
                </h:column>
                <h:column>
                    <h:outputText value="#{p.telephone}">
                    </h:outputText>                        
                </h:column>
                <h:column>
                    <h:outputText value="#{p.idclient}">
                    </h:outputText>                        
                </h:column>
                <h:column>
                    <h:outputText value="#{p.adherent}">
                    </h:outputText>                        
                </h:column>
            </h:dataTable>

        </h:form>
        <br />
    </h:body>
</html>
